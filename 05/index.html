<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">
    <title>Studios Ghibli</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="main-container">
        <div class="container">
            <header class="header">
                <a href="https://studioghibli.com.br/">
                    <img class="logo-image" src="./assets/img/logo.svg" alt="logo">
                </a>
                <div class="social-media">
                    <a href="https://www.instagram.com/ghibliusa/">
                        <img src="./assets/img/instagram.svg" alt="instagram-icon">
                    </a>
                    <a href="https://www.facebook.com/GhibliUSA">
                        <img src="./assets/img/facebook.svg" alt="facebook-icon">
                    </a>
                    <a href="https://x.com/GhibliBrasil?s=20">
                        <img src="./assets/img/twitter.svg" alt="twitter-icon">
                    </a>
                    <a href="https://studioghibli.com.br/">
                        <img src="./assets/img/google.svg" alt="google-icon">
                    </a>
                </div>
            </header>
            <div class="container-main">
                <article class="main-content">
                    <section class="character-container">
                        <img class="character" src="./assets/img/image.svg" alt="character">
                    </section>
                    <section class="content">
                        <span class="pre-title">HAYAO MIYAZAKI</span>
                        <h1 class="title">A VIAGEM<br>DE CHIHIRO</h1>
                        <p class="sinopse">Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a
                            desobedecem são transformados em animais.</p>
                        <section class="cta-buttons">
                            <button class="button button-primary">
                                <div>
                                    ASSISTIR AGORA
                                </div>
                            </button>
                            <button class="button button-secondary">
                                ASSISTA O TRAILER
                            </button>
                        </section>
                    </section>
                </article>
            </div>
        </div>
    </main>
</body>

</html>
