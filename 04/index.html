<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="container">
        <section class="logo">
            <img src="./assets/img/login-image.svg" alt="login image">
        </section>
        <section class="login">
            <section class="login-form">
                <span>Bem-vindo de volta</span>
                <h1>Faça login na sua conta</h1>
                <form class="form" action="#">
                    <label class="label-primary" for="email">E-mail</label>
                    <input type="email" name="" id="" placeholder="exemplo@gmail.com">
                    <label class="label-primary" for="password">Senha</label>
                    <input type="password" name="" id="" placeholder="01234567890">
                    <dv class="passoword-remember">
                        <div class="remember-passowrd">
                            <input type="checkbox" name="remember-passowrd" id="">
                            <label class="label-secondary" for="remember-passowrd">Lembre de mim</label>
                        </div>
                        <a href="#">Esqueceu sua senha?</a>
                    </dv>
                    <input class="input-login" type="submit" value="Entrar na conta">
                    <button class="input-login-google" type="submit">
                        <img src="./assets/img/icon-google.png" alt="google logo">
                        <div>Ou faça login com o Google</div>
                    </button>
                </form>
                <div class="not-have-account">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
