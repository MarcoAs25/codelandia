<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMoji</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav class="nav-logo">
            <img src="./assets/img/logo.svg" alt="logo-code-moji">
            <span>CodeMoji</span>
        </nav>
        <nav class="nav-buttons">
            <button><img src="./assets/img/search.svg" alt="search-icon" class="search-icon"></button>
            <button class="nav-button-login">
                <img src="./assets/img/account.svg" alt="login-icon" class="login-icon">
                <div class="login-text">
                    ENTRAR NA CONTA
                </div>
            </button>
        </nav>
    </header>
    <main>
        <article>
            <h2 class="subtitle">Apple</h2>
            <h1 class="title">Melhor site para criar <span>memoji</span>. Fácil, simples e rápido.</h1>
            <section class="actions">
                <button class="button-primary">CRIAR MEMOJI</button>
                <button class="button-secondary">VER BIBLIOTECA</button>
            </section>
            <section class="memojis">
                <img class="memoji-top-right" src="./assets/img/memoji/Brimstone.svg" alt="logo-code-moji">
                <img class="memoji-top-left" src="./assets/img/memoji/Killjoy.svg" alt="logo-code-moji">
                <img class="memoji-bottom-right" src="./assets/img/memoji/Yoru.svg" alt="logo-code-moji">
                <img class="memoji-bottom-left" src="./assets/img/memoji/Reyna.svg" alt="logo-code-moji">
                <img class="memoji-bottom" src="./assets/img/memoji/Raze.svg" alt="logo-code-moji">
            </section>
        </article>
    </main>
</body>
</html>
