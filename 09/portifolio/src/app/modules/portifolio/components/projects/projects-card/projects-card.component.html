<a [href]="projectUrl" target="_blank">
  <mat-card [matTooltip]="tooltip">
    <mat-card-content>
        <img [src]="imageUrl" alt="">
    </mat-card-content>
    <mat-card-header align="left">
      <mat-card-title>{{projectName}}</mat-card-title>
      <mat-card-subtitle>{{projectDetails}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
</a>
