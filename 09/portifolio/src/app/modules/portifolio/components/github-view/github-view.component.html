<div class="presentation-container">
  <span class="text-center title">Certificados</span>

  <mat-card>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngIf="!isRoot()" (click)="onReturnFolder()">
          <mat-icon matListItemIcon>keyboard_return</mat-icon>

          <div matListItemTitle [align]="'start'">...</div>
        </mat-list-item>
        <span class="not-found" *ngIf="folders.length === 0 && files.length === 0">Nenhum arquivo encontrado</span>
        <mat-list-item *ngFor="let folder of folders" (click)="onClickFolder(folder)">
          <mat-icon matListItemIcon>folder</mat-icon>
          <div matListItemTitle>{{ folder.name }}</div>
        </mat-list-item>
        <a *ngFor="let file of files" [href]="file.download_url">
          <mat-list-item>
            <mat-icon matListItemIcon>description</mat-icon>
            <div matListItemTitle>{{ file.name }}</div>
          </mat-list-item>
        </a>
      </mat-list>

    </mat-card-content>
</mat-card>

</div>
